[main]
layer=overlay
keyboard-focus=exclusive
exit-on-keyboard-focus-loss=yes
font=SF Pro Text:size=10
terminal=kitty
show-actions=no
fields=name,generic
horizontal-pad=8
vertical-pad=4
lines=16
width=35
fuzzy=yes
icon-theme=Adwaita
icons-enabled=yes
prompt=> 
password-character=*
dpi-aware=no
[colors]
background=111111f0
text=e0e0e0ff
match=ffffffff
selection=1a1a1aff
selection-text=ffffffff
selection-match=6a9ef5ff
border=252525ff

[border]
width=1
radius=4

[key-bindings]
cancel=Escape Control+c Mod1+q